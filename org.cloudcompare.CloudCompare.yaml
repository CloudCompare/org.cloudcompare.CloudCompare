app-id: org.cloudcompare.CloudCompare
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm12
command: CloudCompare
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri
  - --share=network
  - --filesystem=host

cleanup:
    - /bin/applygeo
    - /bin/cgal_*
    - /bin/CreateDOMDocument
    - /bin/DOM*
    - /bin/EnumVal
    - /bin/flann*
    - /bin/gdal*
    - /bin/geotifcp
    - /bin/gnmanalyse
    - /bin/gnmmanage
    - /bin/listgeo
    - /bin/makegeo
    - /bin/MemParse
    - /bin/nearblack
    - /bin/ogr*
    - /bin/pdal*
    - /bin/PParse
    - /bin/projsync
    - /bin/PSVIWriter
    - /bin/Redirect
    - /bin/SAX*
    - /bin/SCMPrint
    - /bin/SEnumVal
    - /bin/StdInParse
    - /bin/testepsg
    - /bin/vsyasm
    - /bin/XInclude
    - /bin/yasm
    - /bin/ytasm

    - /lib/cmake
    - /lib/gdalplugins
    - /lib/pkgconfig
    - "*.a"
    - "*.la"

    - /share/cmake
    - /share/doc
    - /share/eigen3
    - /share/flann
    - /share/gdal
    - /share/info
    - /share/man
    - /share/pcl-*
    - /share/pkgconfig
    - /share/proj
    - /share/rdblib

    - /include

    - /doc

    - /rdblib

    - /cork

build-options:
  append-path: /usr/lib/sdk/llvm12/bin
  prepend-ld-library-path: /usr/lib/sdk/llvm12/lib

modules:
  - shared-modules/glu/glu-9.json

  - name: rdblib
    sources:
      - type: archive
        only-arches: ["x86_64"]
        url: https://repository.riegl.com/software/libraries/rdblib/archive/2.4.1/linux/rdblib-2.4.1-x86_64-linux.tar.gz
        sha256: f7f543fbfa9adfdaf05243cbadb55708d6556336a33dc4b2cc5f7827849a6571
      - type: archive
        only-arches: ["aarch64"]
        url: https://repository.riegl.com/software/libraries/rdblib/archive/2.4.1/linux/rdblib-2.4.1-arm64-linux.tar.gz
        sha256: a71f74bc0ba92c7553d0a2a8794a67ec58477261ba2cafb6a8d363aab90f5aba
    buildsystem: simple
    build-commands:
    - mkdir -p /app/rdblib
    - cp -r . /app/rdblib
    - mkdir -p /app/share/rdblib
    - cp license.txt /app/share/rdblib

  - name: MPFR
    sources:
      - type: archive
        url: https://www.mpfr.org/mpfr-current/mpfr-4.1.0.tar.xz
        sha256: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f
    buildsystem: autotools
    builddir: true
    config-opts:
      - --disable-shared
      - --with-pic

  - name: boost
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.77.0/source/boost_1_77_0.tar.gz
        sha256: 5347464af5b14ac54bb945dc68f1dd7c56f0dad7262816b956138fc53bcc0131
    buildsystem: simple
    build-commands:
    - ./bootstrap.sh --prefix=/app --with-libraries=thread,system,date_time,filesystem,iostreams,atomic,chrono
    - ./b2 cxxflags=-fPIC cflags=-fPIC -a link=static install -j ${FLATPAK_BUILDER_N_JOBS}

  - name: CGAL
    sources:
      - type: archive
        url: https://github.com/CGAL/cgal/releases/download/releases%2FCGAL-5.0.2/CGAL-5.0.2.tar.xz
        sha256: bb3594ba390735404f0972ece301f369b1ff12646ad25e48056b4d49c976e1fa
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCGAL_HEADER_ONLY=ON

  - name: PROJ
    sources:
      - type: archive
        url: http://download.osgeo.org/proj/proj-7.0.1.tar.gz
        sha256: a7026d39c9c80d51565cfc4b33d22631c11e491004e19020b3ff5a0791e1779f
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DPROJ_TESTS=OFF
      - -DBUILD_CCT=OFF
      - -DBUILD_CS2CS=OFF
      - -DBUILD_GEOD=OFF
      - -DBUILD_GIE=OFF
      - -DBUILD_PROJ=OFF
      - -DBUILD_PROJINFO=OFF

  - name: GDAL
    sources:
      - type: archive
        url: https://github.com/OSGeo/gdal/releases/download/v3.2.3/gdal-3.2.3.tar.gz
        sha256: 86a35aad60a1eb87c2c0c145f9bccd83a47c4781254544ed5246f64d55ee1f18
    buildsystem: autotools
    config-opts:
      - --disable-all-optional-drivers

  - name: GeoTIFF
    sources:
      - type: archive
        url: https://download.osgeo.org/geotiff/libgeotiff/libgeotiff-1.6.0.tar.gz
        sha256: 9311017e5284cffb86f2c7b7a9df1fb5ebcdc61c30468fb2e6bca36e4272ebca
    builddir: true
    buildsystem: cmake-ninja

  - name: laz-perf
    sources:
      - type: archive
        url: https://github.com/hobu/laz-perf/archive/refs/tags/2.1.0.tar.gz
        sha256: 0812ee1fb34dbe245e89cf98cbd3ecec2f3e09db10bf679e6feb686e6908aa3d
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF # builds liblazperf.so and liblazperf_s.a anyway
      - -DWITH_TESTS=OFF

  - name: PDAL
    sources:
      - type: archive
        url: https://github.com/PDAL/PDAL/releases/download/2.3.0/PDAL-2.3.0-src.tar.gz
        md5: 1c899546211df92029df3ed884d1d560
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DWITH_TESTS=OFF
      - -DWITH_LAZPERF=ON

  - name: TBB # This can't be updated, see https://github.com/CloudCompare/CloudCompare/issues/1385
    sources:
      - type: archive
        url: https://github.com/oneapi-src/oneTBB/archive/2019_U8.tar.gz
        sha256: 6b540118cbc79f9cbc06a35033c18156c21b84ab7b6cf56d773b168ad2b68566
      # CMake support
      - type: patch
        path: patches/tbb_cmake.patch
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DTBB_BUILD_SHARED=OFF
      - -DTBB_BUILD_STATIC=ON
      - -DTBB_BUILD_TESTS=OFF

  - name: XercesC
    sources:
      - type: archive
        url: http://apache.mirror.iweb.ca//xerces/c/3/sources/xerces-c-3.2.3.tar.xz
        sha256: 12fc99a9fc1d1a79bd0e927b8b5637a576d6656f45b0d5e70ee3694d379cc149
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON

  - name: Eigen
    sources:
      - type: archive
        url: https://gitlab.com/libeigen/eigen/-/archive/3.3.9/eigen-3.3.9.tar.bz2
        sha256: 0fa5cafe78f66d2b501b43016858070d52ba47bd9b1016b0165a7b8e04675677
    builddir: true
    buildsystem: cmake-ninja

  - name: FLANN
    sources:
      - type: archive
        url: https://github.com/flann-lib/flann/archive/refs/tags/1.9.1.tar.gz
        sha256: b23b5f4e71139faa3bcb39e6bbcc76967fbaf308c4ee9d4f5bfbeceaa76cc5d3
      # patch FLANN to prevent empty source for 'add_library'
      - type: patch
        path: patches/flann_empty_source.patch
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF # builds libflann_cpp.so and libflann_cpp_s.a anyway
      - -DBUILD_C_BINDINGS=OFF
      - -DBUILD_EXAMPLES=OFF
      - -DBUILD_TESTS=OFF
      - -DBUILD_DOC=OFF

  - name: Dlib
    sources:
      - type: archive
        url: http://dlib.net/files/dlib-19.22.tar.bz2
        sha256: 20b8aad5d65594a34e22f59abbf0bf89450cb4a2a6a8c3b9eb49c8308f51d572
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DDLIB_NO_GUI_SUPPORT=ON

  - name: PCL
    sources:
      - type: archive
        url: https://github.com/PointCloudLibrary/pcl/archive/pcl-1.11.0.tar.gz
        sha256: 4255c3d3572e9774b5a1dccc235711b7a723197b79430ef539c2044e9ce65954
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS=OFF
      - -DPCL_SHARED_LIBS=OFF
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DWITH_LIBUSB=OFF
      - -DWITH_OPENGL=OFF
      - -DWITH_QT=OFF
      - -DWITH_VTK=OFF
      - -DWITH_PCAP=OFF
      - -DPCL_ONLY_CORE_POINT_TYPES=ON
      - -DOpenGL_GL_PREFERENCE=GLVND
      - -DBUILD_2d=ON
      - -DBUILD_CUDA=OFF
      - -DBUILD_GPU=OFF
      - -DBUILD_apps=OFF
      - -DBUILD_common=ON
      - -DBUILD_examples=OFF
      - -DBUILD_features=ON
      - -DBUILD_filters=ON
      - -DBUILD_geometry=OFF
      - -DBUILD_global_tests=OFF
      - -DBUILD_io=ON
      - -DBUILD_kdtree=ON
      - -DBUILD_keypoints=ON
      - -DBUILD_ml=OFF
      - -DBUILD_octree=ON
      - -DBUILD_outofcore=OFF
      - -DBUILD_people=OFF
      - -DBUILD_recognition=OFF
      - -DBUILD_registration=OFF
      - -DBUILD_sample_consensus=ON
      - -DBUILD_search=ON
      - -DBUILD_segmentation=OFF
      - -DBUILD_simulation=OFF
      - -DBUILD_stereo=OFF
      - -DBUILD_surface=ON
      - -DBUILD_tools=OFF
      - -DBUILD_tracking=OFF
      - -DBUILD_visualization=OFF

  - name: yasm
    sources:
      - type: archive
        url: http://www.tortall.net/projects/yasm/releases/yasm-1.3.0.tar.gz
        sha256: 3dce6601b495f5b3d45b59f7d2492a340ee7e84b5beca17e48f862502bd5603f
    buildsystem: autotools
    builddir: true

  - name: MPIR
    sources:
      - type: archive
        url: https://mpir.org/mpir-3.0.0.tar.bz2
        sha256: 52f63459cf3f9478859de29e00357f004050ead70b45913f2c2269d9708675bb
    buildsystem: autotools
    builddir: true
    config-opts:
      - --disable-shared
      - --with-pic

  - name: Cork
    sources:
      - type: git
        url: https://github.com/CloudCompare/cork.git
        commit: a09d474b8fba2c2825367f33c31af0004897cb7e
    builddir: true
    buildsystem: simple
    build-commands:
      - make -j ${FLATPAK_BUILDER_N_JOBS} CXXFLAGS="-DSUPPORT_TOPO_STREAM_OPERATORS -fPIC"
      - cp -r . /app/cork

  - name: CloudCompare
    sources:
      - type: git
        url: https://github.com/CloudCompare/CloudCompare.git
        tag: v2.12.0
      # fix libE57Format compilation with clang
      # https://github.com/asmaloney/libE57Format/issues/93
      - type: patch
        path: patches/cloudcompare-fixes.patch
    builddir: true
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DOPTION_USE_GDAL=ON
      - -DOPTION_USE_DXF_LIB=ON
      - -DOPTION_USE_SHAPE_LIB=ON
      - -DEIGEN_ROOT_DIR=/app/include/eigen3
      - -DPLUGIN_GL_QEDL=ON
      - -DPLUGIN_GL_QSSAO=ON
      - -DPLUGIN_IO_QADDITIONAL=ON
      - -DPLUGIN_IO_QCORE=ON
      - -DPLUGIN_IO_QCSV_MATRIX=ON
      - -DPLUGIN_IO_QE57=ON
      - -DPLUGIN_IO_QFBX=OFF  # Autodesk FBX not available
      - -DPLUGIN_IO_QPDAL=ON
      - -DPLUGIN_IO_QPHOTOSCAN=ON
      - -Drdb_DIR=/app/rdblib/interface/cpp # path to rdb-config.cmake provided by rdblib-module
      - -DPLUGIN_IO_QRDB=ON
      - -DPLUGIN_IO_QRDB_FETCH_DEPENDENCY=OFF # flatpak build itself has no internet access
      - -DPLUGIN_IO_QRDB_INSTALL_DEPENDENCY=ON
      - -DPLUGIN_STANDARD_QANIMATION=ON
      - -DPLUGIN_STANDARD_QBROOM=ON
      - -DPLUGIN_STANDARD_QCANUPO=ON
      - -DPLUGIN_STANDARD_QCOMPASS=ON
      - -DPLUGIN_STANDARD_QCORK=ON
      - -DCORK_INCLUDE_DIR=/app/cork/src/
      - -DMPIR_INCLUDE_DIR=UNUSED # setting 'MPIR_INCLUDE_DIR' is required by the qCORK plugin but it is actually not used
      - -DCORK_RELEASE_LIBRARY_FILE=/app/cork/lib/libcork.a
      - -DMPIR_RELEASE_LIBRARY_FILE=/app/lib/libmpir.a
      - -DPLUGIN_STANDARD_QCSF=ON
      - -DPLUGIN_STANDARD_QFACETS=ON
      - -DPLUGIN_STANDARD_QHOUGH_NORMALS=ON
      - -DPLUGIN_STANDARD_QHPR=ON
      - -DPLUGIN_STANDARD_QM3C2=ON
      - -DPLUGIN_STANDARD_QPCL=ON
      - -DPLUGIN_STANDARD_QPCV=ON
      - -DPLUGIN_STANDARD_QPOISSON_RECON=ON
      - -DPLUGIN_STANDARD_QRANSAC_SD=ON
      - -DPLUGIN_STANDARD_QSRA=ON

  - name: launchers
    buildsystem: simple
    sources:
      - type: file
        path: org.cloudcompare.CloudCompare.desktop
      - type: file
        path: org.cloudcompare.CloudCompare.png
      - type: file
        path: org.cloudcompare.CloudCompare.Viewer.desktop
      - type: file
        path: org.cloudcompare.CloudCompare.Viewer.png
      - type: file
        path: org.cloudcompare.CloudCompare.appdata.xml
    build-commands:
      - install -d /app/share/applications
      - install -m644 org.cloudcompare.CloudCompare.desktop /app/share/applications/org.cloudcompare.CloudCompare.desktop
      - install -m644 org.cloudcompare.CloudCompare.Viewer.desktop /app/share/applications/org.cloudcompare.CloudCompare.Viewer.desktop
      - install -d /app/share/icons/hicolor/256x256/apps
      - install -m644 org.cloudcompare.CloudCompare.png /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.png
      - install -m644 org.cloudcompare.CloudCompare.Viewer.png /app/share/icons/hicolor/256x256/apps/org.cloudcompare.CloudCompare.Viewer.png
      - install -d /app/share/metainfo
      - install -m644 org.cloudcompare.CloudCompare.appdata.xml /app/share/metainfo/org.cloudcompare.CloudCompare.appdata.xml
